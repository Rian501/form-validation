<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loan Application</title>
    <link rel="stylesheet" type="text/css" href="validation.css"
  </head>
  <body>
    <form action="banking.php" method="post">
	     
	     <legend>Personal and employment information:</legend>
	     <div> <!-- User's name and mail address-->
	   
		    <label for="firstName">First Name:</label>
		    <input type="text" id="firstName" name="user_firstName" size="25" required="required">
		    <br>
		    <label for="middleInitial">Middle Initial:</label>
		    <input type="text" id="middleInitial" name="user_middleInitial" size="2" maxlength="2">
		    <br>
		    <label for="lastName">Last Name:</label>
		    <input type="text" id="lastName" name="user_lastName" size="25">
		    <br>
		    <label for="streetAddress">Please type your mailing address, including all lines, joined with commas:</label>
		    <input type="text" id="streetAddress" name="user_streetAddress" size="55" value="123 Example Street, Sometown, ST  12345">
		</div>

		<div>  <!-- User's work info: Occupation, employer, employer address-->
			<label for="occupation">Occupation:</label>
			<input type="text" id="occupation" name="user_occupation" size="25">
			<br>
			<label for="employer">Employer:</label>
			<input type="text" id="employer" name="user_employer" size="25">
			<br>
			<label for="streetAddress">Please type your employer's mailing address, including all lines, joined with commas:</label>
			<input type="text" id="employerAddress" name="user_employerAddress" size="55" value="144 Employer Example Ave., Sometown, ST  12345">
		</div>
		

		<legend>Loan Request Information:</legend>
		<div>  <!-- User's loan info: type of loan (Commercial, Real estate, Personal, Mortgage), requested loan amount, loan length (radio buttons: 5, 15, or 30years), checkboxes for special conditions (down payment, out-of-state, married, loan will be co-signed), text area for additional comments.-->
			<label for="loantype">Requested loan type:</label>
			      <select id="loantype" name="user_loantype">
			        <option value="commercial">Commercial</option>
			        <option value="real_estate">Real Estate</option>
			        <option value="personal">Personal</option>
			        <option value="Mortgage">Mortgage</option>
			      </select>
		      <br><label for="loanamt">Requested loan amount:</label>
		      <input type="text" id="loanamt" name="user_loanamt">
		      <br>
			
		      <legend>Requested loan length:</legend>
		      <label for="loanlength">
		      <input type="radio" id="loanlength5" name="loantime" value="5yr">5 years</label>
		      <input type="radio" id="loanlength15" name="loantime" value="15yr">15 years</label>
		      <input type="radio" id="loanlength30" name="loantime" value="30yr">30 years</label>
			</fieldset>

			<fieldset>
			  <legend>Please check whichever special circumstances apply:</legend>
				  
			      <input type="checkbox" id="downpay" name="specialcirc" value="downpay">
			      <label for="downpay">I have a down payment.</label>
			      <br>			     
    		     <input type="checkbox" id="outstate" name="specialcirc" value="outstate">
    		      <label for="outstate">I am out-of-state.</label>
    		      <br>    		     
    		     <input type="checkbox" id="married" name="specialcirc" value="married">
    		     <label for="married">I am married.</label>
    		     <br>
    		     <input type="checkbox" id="cosign" name="specialcirc" value="cosign">
    		     <label for="cosign">Loan will be co-signed.</label>
    		     
    		     <br><br>
    		     <label for="addinfo">Anything else we need to know? Please type any additional information here:</label>
    		     <br>
    		     <textarea id="addinfo" name="user_additional" rows="4" cols="35"></textarea>

	        </fieldset>
		</div>
    	<div>  <!-- User's digital contact info: email, phone, and LinkedInURL.-->
	    	<fieldset>
	    		<legend>Your digital contact information:</legend>
		    		<label for="email">E-mail:</label>
		    <input type="email" id="email" name="user_email" size="25" required="required">

		    <br><label for="phone">Contact phone number:</label>
		    <input type="tel" id="phone" name="user_phone" required="required">

		    <br><label for="linkedIn">LinkedIn profile URL:</label>
		    <input type="url" id="linkedIn" name="user_linkedIn" size="25">

	    	</fieldset>

		</div>







    </form>
  </body>
</html>
